{% extends "gestionale/base.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
{% if err == True %}
<div>

</div>
{% endif %}
<div class="import-card">
    <div>
<form action="/import/serials" method="post" enctype="multipart/form-data" class="pure-form pure-form-stacked">

        </div>
